    <head>
        <meta charset="utf-8">

        <title></title>
        <meta name="description" content="">

    <body>
        <div class="app">
            <header>
                <h1>JavaScript Drum Machine!</h1>
                <p>Tap to make a sound!</p>
            </header>

            <div class="visual"></div>

            <div class="pads">
                <div class="pad1">
                    <audio class="sound" src="./sounds/bubbles.mp3"></audio>
                </div>
                <div class="pad2">
                    <audio class="sound" src="./sounds/clay.mp3"></audio>
                </div>
                <div class="pad3">
                    <audio class="sound" src="./sounds/confetti.mp3"></audio>
                </div>
                <div class="pad4">
                    <audio class="sound" src="./sounds/glimmer.mp3"></audio>
                </div>
                <div class="pad5">
                    <audio class="sound" src="./sounds/moon.mp3"></audio>
                </div>
                <div class="pad6">
                    <audio class="sound" src="./sounds/ufo.mp3"></audio>
                </div>
            </div>
        </div>

        <script src="drummachine.js" async defer></script>
    </body>
